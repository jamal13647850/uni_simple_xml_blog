<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>وبلاگ چند زبانه مبتنی بر XML</title>
  </head>

  <body>
    <div class="row">
      <div class="column">
        <h2>خوش آمدید</h2>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <select id="posts_id"></select>
      </div>
      <div class="column">
        <select id="posts_lang"></select>
      </div>
    </div>
    <article class="row">
      <div class="column">
        <div class="row">
          <div class="column" id="atitle">عنوان</div>
        </div>
        <div class="row">
          <div class="column" id="acontent">متن</div>
        </div>
        <div class="row">
          <div class="column" id="akeywords">کلمات کلیدی</div>
        </div>
        <div class="row">
          <div class="column" id="author">
            <span id="aname"></span>
            <span id="aemail"></span>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
